<div class="container">
  <span class="title">Password</span>

  <input
    type="{{ inputType }}"
    name="password"
    (focus)="onFocus()"
    (focusout)="onFocusOut()"
    (keyup)="onChange($event)"
  />
  <div class="strength-meter {{ psm_show }}">
    <password-strength-meter
      [password]="password"
      [numberOfProgressBarItems]="5"
      [enableFeedback]="true"
      (strengthChange)="onPasswordStrengthChanged($event)"
    ></password-strength-meter>
    <span class="pwd_title {{ pwd_info_class }}"> {{ pwd_info }} </span>
    <small id="passwordHelpBlock" class="form-text text-muted">
      {{ pwd_message }}
    </small>
  </div>
  <span *ngIf="show; else hideEye" (click)="onShow()">
    <svg
      width="18px"
      height="18px"
      viewBox="0 0 36 36"
      version="1.1"
      preserveAspectRatio="xMidYMid meet"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <title>eye-line</title>
      <path
        d="M33.62,17.53c-3.37-6.23-9.28-10-15.82-10S5.34,11.3,2,17.53L1.72,18l.26.48c3.37,6.23,9.28,10,15.82,10s12.46-3.72,15.82-10l.26-.48ZM17.8,26.43C12.17,26.43,7,23.29,4,18c3-5.29,8.17-8.43,13.8-8.43S28.54,12.72,31.59,18C28.54,23.29,23.42,26.43,17.8,26.43Z"
        class="clr-i-outline clr-i-outline-path-1"
      ></path>
      <path
        d="M18.09,11.17A6.86,6.86,0,1,0,25,18,6.86,6.86,0,0,0,18.09,11.17Zm0,11.72A4.86,4.86,0,1,1,23,18,4.87,4.87,0,0,1,18.09,22.89Z"
        class="clr-i-outline clr-i-outline-path-2"
      ></path>
      <rect x="0" y="0" width="36" height="36" fill-opacity="0" />
    </svg>
  </span>

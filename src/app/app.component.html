<div class="content" role="main">
  <div class="header">
    <span class="header-text"> SOL </span>
    <span>
      Already using?
      <a> Sign in </a>
    </span>
  </div>
  <div class="content-body">
    <div class="description-container">
      <span class="title"> Create an account </span>
      <span class="item">
        <svg
          width="30px"
          height="30px"
          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>ionicons-v5-s</title>
          <path
            d="M463.1,112.37C373.68,96.33,336.71,84.45,256,48,175.29,84.45,138.32,96.33,48.9,112.37,32.7,369.13,240.58,457.79,256,464,271.42,457.79,479.3,369.13,463.1,112.37Z"
            style="
              fill: none;
              stroke: #9495f6;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 32px;
            "
          />
        </svg>
        Secure payments through reliable partners
      </span>
      <span class="item">
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          aria-labelledby="boltIconTitle"
          stroke="#9495f6"
          stroke-width="1"
          fill="none"
        >
          <title id="boltIconTitle">Bolt</title>
          <path d="M5 14l8-11v7h5l-8 11v-7z" />
        </svg>
        Fast transfers
      </span>
      <span class="item">
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 256 256"
          id="Flat"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M205.65674,61.65674l-144,144a7.99984,7.99984,0,0,1-11.31348-11.31348l144-144a7.99984,7.99984,0,0,1,11.31348,11.31348ZM50.54443,101.45581A36.0403,36.0403,0,1,1,76,111.98315,35.76294,35.76294,0,0,1,50.54443,101.45581ZM56,76A20,20,0,1,0,90.14209,61.85791v-.00024A20,20,0,0,0,56,76ZM216,180a36.00012,36.00012,0,1,1-10.54443-25.45581A35.76281,35.76281,0,0,1,216,180Zm-16,0a20.00016,20.00016,0,1,0-5.85791,14.14209A19.86721,19.86721,0,0,0,200,180Z"
            style="fill: none; stroke: #9495f6; stroke-width: 12px"
          />
        </svg>
        Fair commissions
      </span>
      <span class="item">
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21,11H17.06a.78.78,0,0,0-.21,0l-.17,0a1.3,1.3,0,0,0-.15.1,1.67,1.67,0,0,0-.16.12,1,1,0,0,0-.09.13,1.32,1.32,0,0,0-.12.2v0l-1.6,4.41L10.39,4.66a1,1,0,0,0-1.88,0L6.2,11H3a1,1,0,0,0,0,2H6.92L7.15,13l.15,0a.86.86,0,0,0,.16-.1,1.67,1.67,0,0,0,.16-.12l.09-.13a1,1,0,0,0,.12-.2v0L9.45,7.92l4.16,11.42a1,1,0,0,0,.94.66h0a1,1,0,0,0,.94-.66L17.79,13H21a1,1,0,0,0,0-2Z"
            style="
              fill: none;
              stroke: #9495f6;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 1px;
            "
          />
        </svg>
        Best available rates
      </span>
      <span class="item">
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M428.8 137.6h-86.177a115.52 115.52 0 0 0 2.176-22.4c0-47.914-35.072-83.2-92-83.2-45.314 0-57.002 48.537-75.707 78.784-7.735 12.413-16.994 23.317-25.851 33.253l-.131.146-.129.148C135.662 161.807 127.764 168 120.8 168h-2.679c-5.747-4.952-13.536-8-22.12-8H32c-17.673 0-32 12.894-32 28.8v230.4C0 435.106 14.327 448 32 448h64c8.584 0 16.373-3.048 22.12-8h2.679c28.688 0 67.137 40 127.2 40h21.299c62.542 0 98.8-38.658 99.94-91.145 12.482-17.813 18.491-40.785 15.985-62.791A93.148 93.148 0 0 0 393.152 304H428.8c45.435 0 83.2-37.584 83.2-83.2 0-45.099-38.101-83.2-83.2-83.2zm0 118.4h-91.026c12.837 14.669 14.415 42.825-4.95 61.05 11.227 19.646 1.687 45.624-12.925 53.625 6.524 39.128-10.076 61.325-50.6 61.325H248c-45.491 0-77.21-35.913-120-39.676V215.571c25.239-2.964 42.966-21.222 59.075-39.596 11.275-12.65 21.725-25.3 30.799-39.875C232.355 112.712 244.006 80 252.8 80c23.375 0 44 8.8 44 35.2 0 35.2-26.4 53.075-26.4 70.4h158.4c18.425 0 35.2 16.5 35.2 35.2 0 18.975-16.225 35.2-35.2 35.2zM88 384c0 13.255-10.745 24-24 24s-24-10.745-24-24 10.745-24 24-24 24 10.745 24 24z"
            style="fill: none; stroke: #9495f6; stroke-width: 32px"
          />
        </svg>
        Convenience
      </span>
    </div>
    <form class="input-container" (ngSubmit)="onSubmit()">
      <app-name-input (setName)="setName($event)"></app-name-input>
      <app-email-input (setEmail)="setEmail($event)"></app-email-input>
      <app-phone-input
        (setPhoneNumber)="setPhoneNumber($event)"
      ></app-phone-input>
      <app-password-input
        (setPassword)="setPassword($event)"
      ></app-password-input>
      <app-date-input (setDate)="setDate($event)"></app-date-input>
      <button class="submit-btn">Sign up</button>
      <span class="privacy">
        <input type="checkbox" />
        &nbsp; I agree to our Terms of Services and Privacy Policy
      </span>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
